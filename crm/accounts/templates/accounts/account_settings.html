{% extends "accounts/main.html" %}
{% load static %}
{% block content %}
  <style media="screen">
    .profile-pic {
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
  </style>


  <br>

  <div class="row">
    <div class="col-md-3">
      <div class="card card-body">
        <a href="{% url 'home' %}" class="btn btn-warning">Back to Profile</a>
        <hr>
        <h3 style="text-align: center">Account Settings</h3>
        <hr>
        <img src="{{request.user.customer.profile_pic.url}}" class="profile-pic" alt="">

      </div>

    </div>
    <div class="col-md-9">
      <div class="card card-body">
        <form class="" action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn btn-primary" name="" value="Update Information">
        </form>
      </div>

    </div>

  </div>

{% endblock %}
