{% extends "accounts/main.html" %}

{% block content %}
  <br>

  <style media="screen">
    .row {
      margin-left: 20px;
      margin-right: 20px;
    }
  </style>

  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <h5>Products</h5>

        <br>

        <a href="{% url 'create_product' %}" class="btn btn-info btn-block">Add Product</a>
      </div>
      <div class="card card-body">
        <table class="table">
          <tr>
            <th>Products</th>
            <th>Category</th>
            <th>Price (Tk.)</th>
          </tr>

          {% for i in products  %}
            <tr>
              <td> {{ i.name }} </td>
              <td> {{ i.category }} </td>
              <td> {{ i.price }} </td>
            </tr>
          {% endfor %}
        </table>
      </div>

    </div>

  </div>
{% endblock %}
