{% extends "accounts/main.html" %}
{% load static %}

{% block content %}
  <style media="screen">
    .row {
      margin-left: 20px;
      margin-right: 20px;
    }
  </style>
  <br>

  <div class="row">
    <div class="col-md-6">
      <div class="card card-body">
        <p>Are you sure you want to delete "{{item}}" order by "{{customer}}"</p>
        <form class="" action="{% url 'delete_order' item.id %}" method="POST">
          {% csrf_token %}
          <a href="{% url 'dashboard' %}" class="btn btn-sm btn-info">Cancel</a>
          <input type="submit" name="Confirm" value="Delete" class="btn btn-sm btn-danger">
        </form>
      </div>
    </div>
  </div>

  <p>Are you sure you want to delete "{{item}}" order by "{{customer}}"</p>
  <form class="" action="{% url 'delete_order' item.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'dashboard' %}">Cancel</a>
    <input type="submit" name="Confirm" value="Delete">
  </form>

{% endblock %}
